<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-5">
            <h1 class="mb-4">Todo list</h1>
            <form class="search">
                <input type="text" name="Search" placeholder="Search todo" class="form-control m-auto">
            </form>
        </header>

        <ul class="todos list-group mx-auto text-light">
            <li class="list-group-item d-flex justify-content between align-items-center">
                <span>play mariokart</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content between align-items-center">
                <span>defeat ganon in zelda</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>
            
            <li class="list-group-item d-flex justify-content between align-items-center">
                <span>make a veggie pie</span>
                <i class="fa fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add new todo...</label>
            <input type="text" name="adding" class="form-control m-auto">
        </form>
        
    </div>
    




    <script src="app.js"></script>
</body>
</html>
